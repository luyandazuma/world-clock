<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select id="city">
          <option value="" checked>Select a city...</option>
          <option value="current">Current location</option>
          <option value="Europe/London">London</option>
          <option value="Africa/Cape">Cape Town</option>
          <option value="Africa/Lagos">Lagos</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Pacific/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Seoul</option>
        </select>

        <div id="cities">
          <div class="city" id="new-york">
            <div>
              <h2>New York</h2>
              <div class="date" id="date"></div>
            </div>
            <div class="time" id="time"><small></small></div>
          </div>

          <div class="city" id="paris">
            <div>
              <h2>Paris</h2>
              <div class="date" id="date"></div>
            </div>
            <div class="time" id="time"><small></small></div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/luyandazuma" target="_blank">Luyanda Zuma</a
        >, is open-sourced on
        <a href="https://github.com/luyandazuma/world-clock" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://worldclockls.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
